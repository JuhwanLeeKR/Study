<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <ol class="music-player">
    <li class="music-play-item">
      <img class="music-album-cover" src="https://m.media-amazon.com/images/I/814Rp76DidL._SS500_.jpg" alt="러브 엑스 마키나"
        lang="ko-KR" />
      <div class="music-info">
        <div class="music-info-detail">
          <h1>
            <span lang="ko-KR">러브 엑스 마키나</span>
            Love Ex Machina
          </h1>
          <strong>
            MLSL (밀레니엄 살롱)
          </strong>

        </div>
        <span>
          <span class="sr-only">Durantion</span>
          04:09
        </span>

      </div>
      <audio class="music-audio" src="./assets/music-1.mp3"></audio>
    </li>
    <li class="music-play-item">
      <img class="music-album-cover"
        src="http://image.genie.co.kr/Y/IMAGE/IMG_ARTIST/080/660/591/80660591_1560403300605_1_600x600.JPG" alt="올라가"
        lang="ko-KR" />
      <div class="music-info">
        <div class="music-info-detail">
          <h1>
            올라가
          </h1>
          <strong>
            권선홍
          </strong>

        </div>
        <span>
          <span class="sr-only">Durantion</span>
          03:33
        </span>

      </div>
      <audio class="music-audio" src="./assets/music-1.mp3"></audio>
    </li>
  </ol>
</body>

</html>
